<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Operators || Tom Clancy's Rainbow Six Siege</title>
  <meta name="description" content="Rainbow Six Siege Year 1 Operators Picker" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="r6.css" />
  <link href="https://fonts.cdnfonts.com/css/d-din" rel="stylesheet" />
  <link rel="shortcut icon" href="img/icons/4knclf04fcr41.png" type="image/x-icon" />
</head>

<body>
  <header>
    <div class="heading-nav">
      <nav class="gameNavigationMenu">
        <div class="gameNavigationMenu-logo">
          <a href="https://www.ubisoft.com/en-gb/game/rainbow-six/siege/">
            <img
              src="https://staticctf.ubisoft.com/J3yJr34U2pZ2Ieem48Dwy9uqj5PNUQTn/DAwqy5hMljnxm7evA5ASN/e3266cda0a738a3abd486d5f57d732d7/r6s-logo-ww.png"
              alt="Rainbow Six Siege Logo" />
          </a>

        </div>
        <div class="gameNavigationMenu-links">
          <a href="#" class="gameNavigationMenu-link active">Operators</a>
          <a href="#" class="gameNavigationMenu-link">Maps</a>
          <a href="#" class="gameNavigationMenu-link">Weapons</a>
          <a href="#" class="gameNavigationMenu-link">Game Info</a>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="operator-picker">
        <div class="heading-operators">
          <h2>OPERATORS</h2>
        </div>
        <div class="playstyle-picker">
          <button class="r6-btn">
            <span class="btn-text" id="attacker" data-role="attacker">attacker</span>
          </button>
          <button class="r6-btn">
            <span class="btn-text" id="defender" data-role="defender">defender</span>
          </button>
        </div>
        <div class="underbtn">
          <button id="more-filter">
            <span class="under">more filters</span>
          </button>
        </div>
        <div class="f-operator">
          <button class="specialty-btn" data-specialty="support">
            support
          </button>
          <button class="specialty-btn" data-specialty="map control">
            map control
          </button>
          <button class="specialty-btn" data-specialty="intel">intel</button>
          <button class="specialty-btn" data-specialty="anti-entry">
            anti-entry
          </button>
          <button class="specialty-btn" data-specialty="anti-gadget">
            anti-gadget
          </button>
          <button class="specialty-btn" data-specialty="breach">
            breach
          </button>
          <button class="specialty-btn" data-specialty="trapper">
            trapper
          </button>
          <button class="specialty-btn" data-specialty="crowd control">
            crowd control
          </button>
          <button class="specialty-btn" data-specialty="frontline">
            frontline
          </button>
          <button class="specialty-btn clear" data-specialty="all">
            clear all
          </button>
        </div>
      </section>

      <section class="operator-profiles">
        <div id="characters-container"></div>
      </section>
    </div>
  </main>

  <footer>
    <div class="social-footer">
      <div class="social-container">
        <a href="https://github.com/sxmxchfn" class="social-link" target="_blank">
          <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">

              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
          </svg>
          </svg>
          <span class="social-text">sxmxcfun</span>
        </a>

  </footer>

  <script type="module" src="r6.js"></script>
</body>

</html>
